    <style>
        /* --- 1. CSS RESET & VARIABEL (TEMA HTML ORANGE) --- */
        :root {
            --primary: #e34c26; /* HTML5 Orange */
            --primary-dark: #c73e1d;
            --bg-body: #fff7f5;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --code-bg: #1e1e1e;
            --code-text: #d4d4d4;
            --border-color: #ffccbc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- 2. HEADER & STATS --- */
        header { text-align: center; margin-bottom: 30px; }
        
        h1 { 
            color: var(--primary); 
            margin-bottom: 5px; 
            font-size: 2.5rem; 
            font-weight: 800;
        }
        
        /* Badge Penghitung Jumlah Data */
        .stats-badge {
            display: inline-block;
            background: #ffe0d6;
            color: var(--primary-dark);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        p.subtitle { color: var(--text-sub); }

        /* --- 3. PENCARIAN & NAVIGASI --- */
        .search-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        input#search {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: white;
        }

        input#search:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(227, 76, 38, 0.1);
        }

        .category-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn-cat {
            background: white;
            border: 1px solid var(--border-color);
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-sub);
            transition: 0.2s;
        }

        .btn-cat:hover { background: #fff0eb; color: var(--primary); border-color: var(--primary); }
        
        .btn-cat.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(227, 76, 38, 0.3);
        }

         .btn-home {
            display: inline-flex; align-items: center; gap: 5px;
            text-decoration: none; color: var(--primary);
            font-weight: bold; font-size: 0.9rem;
            margin-bottom: 20px; transition: 0.3s;
            background: white; padding: 8px 15px; border-radius: 20px;
            border: 1px solid var(--border-color);
        }
        .btn-home:hover { background: var(--primary); color: white; }


        /* --- 4. KARTU TAG (GRID LAYOUT) --- */
        #tag-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            border-top: 4px solid transparent;
            border: 1px solid #f1f1f1;
        }

        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-color: var(--border-color);}

        /* Warna border atas berdasarkan kategori */
        .card.cat-struktur { border-top: 4px solid #3b82f6; } 
        .card.cat-teks { border-top: 4px solid #10b981; }     
        .card.cat-media { border-top: 4px solid #8b5cf6; }    
        .card.cat-form { border-top: 4px solid #f59e0b; }     
        .card.cat-tabel { border-top: 4px solid #06b6d4; }    
        .card.cat-lainnya { border-top: 4px solid #64748b; }  

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .tag-title {
            font-family: 'Consolas', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            background: #fff0eb;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .badge {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 4px;
            letter-spacing: 0.5px;
        }
        
        .badge-usang { background: #fee2e2; color: #dc2626; }
        .badge-std { background: #f1f5f9; color: #475569; }

        .desc {
            font-size: 0.95rem;
            color: #475569;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        /* --- 5. CODE BLOCK --- */
        .code-box {
            background: var(--code-bg);
            border-radius: 6px;
            padding: 12px;
            position: relative;
        }

        code {
            font-family: 'Consolas', monospace;
            color: var(--code-text);
            font-size: 0.85rem;
            display: block;
            white-space: pre-wrap; 
            word-wrap: break-word;
        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-btn:hover { background: rgba(255,255,255,0.3); }


    </style>
</head>

    document.getElementById('totalCount').innerText = `Total: ${databaseTag.length} Tag HTML`;

    let kategoriAktif = 'semua';

    function renderData(data) {
        const container = document.getElementById('tag-container');
        container.innerHTML = "";

        if(data.length === 0) {
            container.innerHTML = "<div style='grid-column: 1/-1; text-align:center; color:#64748b; margin-top:30px;'>Tidak ditemukan tag yang cocok.</div>";
            return;
        }

        data.forEach(item => {
            const isUsang = item.fungsi.includes("[USANG]");
            const badgeClass = isUsang ? "badge-usang" : "badge-std";
            const badgeText = isUsang ? "DEPRECATED" : item.kategori;

            const cardHTML = `
                <div class="card cat-${item.kategori}">
                    <div class="card-header">
                        <span class="tag-title">&lt;${item.tag.replace(/[<>]/g, "")}&gt;</span>
                        <span class="badge ${badgeClass}">${badgeText}</span>
                    </div>
                    <p class="desc">${item.fungsi}</p>
                    <div class="code-box">
                        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                        <code>${item.contoh.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code>
                    </div>
                </div>
            `;
            container.innerHTML += cardHTML;
        });
    }

    function updateTampilan() {
        const keyword = document.getElementById('search').value.toLowerCase();
        
        const hasilFilter = databaseTag.filter(item => {
            const cekKategori = (kategoriAktif === 'semua') || (item.kategori === kategoriAktif);
            const cekKeyword = item.tag.toLowerCase().includes(keyword) || 
                               item.fungsi.toLowerCase().includes(keyword) ||
                               item.kategori.toLowerCase().includes(keyword);

            return cekKategori && cekKeyword;
        });

        renderData(hasilFilter);
    }

    function pilihKategori(namaKategori, tombol) {
        kategoriAktif = namaKategori;
        document.querySelectorAll('.btn-cat').forEach(btn => btn.classList.remove('active'));
        tombol.classList.add('active');
        updateTampilan();
    }

    function copyCode(btn) {
        const codeText = btn.nextElementSibling.innerText;
        navigator.clipboard.writeText(codeText);
        
        const originalText = btn.innerText;
        btn.innerText = "Copied!";
        setTimeout(() => {
            btn.innerText = originalText;
        }, 1500);
    }

    // Jalankan saat pertama load
    renderData(databaseTag);

</script>
